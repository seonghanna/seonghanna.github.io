<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 승부차기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .intro-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-rules {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center; /* 게임 룰을 가운데 정렬 */
        }
        .contact-info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }
        .player-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 20px;
        }
        
        .input-wrapper {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
        
        input[type="number"] {
            width: 60px;
            height: 50px;
            font-size: 20px;
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>축구 승부차기 게임</h1>
        <h5>커피 쏘기 등 친구들과 내기할 때 사용해 주세요!</h5>

        <div class="game-rules">
            <p><strong>< 게임 규칙 ></strong></p>
            <p>최종 1명이 될 때까지 게임을 진행하면 돼요.</p>
            <p>!?! 만약 2명 이상이 골을 넣지 못했다면 ?!!</p>
            <p>못 넣은 사람들끼리 2차전 ㄱㄱ!</p>
        </div>

        <div class="player-input-container">
            <p>참가인원:</p>
            <div class="input-wrapper">
                <input type="number" id="playerCount" min="1" max="20" value="5">
                <span>명</span>
            </div>
        </div>

        <button onclick="enterGame()">게임 시작</button>

        <div class="contact-info">
            <p>행운을 빌어요 ✌︎ -᷅ ̫̈-᷄ ✌︎</p>
            <p>문의사항은 aj50252@naver.com 으로 언제든 연락주세요</p>
        </div>
    </div>

    <script>
        function enterGame() {
            // 참가 인원 수를 game.html에 전달하기 위해 URL에 포함
            const playerCount = document.getElementById('playerCount').value;
            window.location.href = `game.html?players=${playerCount}`;
        }
    </script>
</body>
</html>
